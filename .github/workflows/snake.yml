name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar anima√ß√£o da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: reinaldo-matheus
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit e push da anima√ß√£o
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "üêç Atualiza√ß√£o autom√°tica da cobrinha"
          add: "dist/github-contribution-grid-snake.svg"

      - name: Publicar no branch output
        run: |
          git fetch origin
          git switch --orphan output
          git reset
          mv dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "üêç Atualiza√ß√£o autom√°tica da cobrinha"
          git push -f origin output
